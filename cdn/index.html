<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CDN Viewer</title>

    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="styles.css" id="defaultStylesheet">

    <!-- Placeholder for Custom Styles -->
    <style id="inlineCustomCss"></style>
    <link rel="stylesheet" href="" id="externalCustomCss">

    <!-- File Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #2e2e2e;
            color: #e0e0e0;
        }

        #breadcrumb {
            margin: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark-mode #breadcrumb {
            background: #3a3a3a;
            border-color: #444;
        }

        #breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }

        body.dark-mode #breadcrumb a {
            color: #66aaff;
        }

        #breadcrumb a:hover {
            text-decoration: underline;
        }

        #contentContainer {
            padding: 10px;
        }

        #contentContainer a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            margin: 5px 0;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        body.dark-mode #contentContainer a {
            color: #e0e0e0;
        }

        #contentContainer a:hover {
            background-color: #e9ecef;
        }

        body.dark-mode #contentContainer a:hover {
            background-color: #4a4a4a;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .directory-icon {
            color: #007bff;
        }

        .file-icon[data-type="file"] {
            color: #28a745;
        }

        .file-icon[data-type="dir"] {
            color: #007bff;
        }

        .file-icon[data-type="txt"] {
            color: #f39c12;
        }

        .file-icon[data-type="js"] {
            color: #f1c40f;
        }

        .file-icon[data-type="css"] {
            color: #e74c3c;
        }

        .file-icon[data-type="html"] {
            color: #e67e22;
        }

        .file-icon[data-type="json"] {
            color: #3498db;
        }

        .file-icon[data-type="md"] {
            color: #2ecc71;
        }

        .breadcrumb-back {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
        }

        .breadcrumb-back a {
            text-decoration: none;
            color: #007bff;
        }

        body.dark-mode .breadcrumb-back a {
            color: #66aaff;
        }

        .breadcrumb-back a:hover {
            text-decoration: underline;
        }

        pre[class*="language-"] {
            background: #282c34;
            color: #abb2bf;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        body.dark-mode pre[class*="language-"] {
            background: #1e1e1e;
        }

        code[class*="language-"] {
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div id="breadcrumb"></div>
    <div id="contentContainer"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const repoUrl = urlParams.get('url');
        const customCss = urlParams.get('customcss');
        const darkMode = urlParams.get('dark') === 'true';

        let currentPath = '';

        // Function to update breadcrumb navigation
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathSegments = path.split('/').filter(segment => segment);
            breadcrumb.innerHTML = '';

            let fullPath = '';
            pathSegments.forEach((segment, index) => {
                fullPath += (index > 0 ? '/' : '') + segment;
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = segment;
                link.onclick = () => {
                    currentPath = fullPath;
                    fetchAndRenderContent(repoUrl, currentPath);
                    return false;
                };
                breadcrumb.appendChild(link);
                if (index < pathSegments.length - 1) {
                    breadcrumb.appendChild(document.createTextNode(' > '));
                }
            });

            // Add 'Back to root' link if not at root
            if (pathSegments.length > 0) {
                const backLink = document.createElement('a');
                backLink.href = '#';
                backLink.textContent = 'Back to root';
                backLink.onclick = () => {
                    currentPath = '';
                    fetchAndRenderContent(repoUrl, currentPath);
                    return false;
                };
                const backContainer = document.createElement('div');
                backContainer.classList.add('breadcrumb-back');
                backContainer.appendChild(backLink);
                breadcrumb.appendChild(document.createTextNode(' | '));
                breadcrumb.appendChild(backContainer);
            }
        }

        // Function to get file type icon class
        function getFileTypeIcon(fileName) {
            const extension = fileName.split('.').pop();
            switch (extension) {
                case 'js': return 'fas fa-file-code';
                case 'css': return 'fas fa-file-css';
                case 'html': return 'fas fa-file-code';
                case 'json': return 'fas fa-file-json';
                case 'md': return 'fas fa-file-alt';
                case 'txt': return 'fas fa-file-alt';
                default: return 'fas fa-file';
            }
        }

        // Helper function to fetch and render GitHub content
        async function fetchAndRenderContent(repoUrl, path = '') {
            if (!repoUrl) {
                document.getElementById('contentContainer').innerHTML = '<p>No repository URL provided.</p>';
                return;
            }

            // Extract owner and repo from URL
            const regex = /https:\/\/github\.com\/([^\/]+)\/([^\/]+)/;
            const match = repoUrl.match(regex);

            if (!match) {
                document.getElementById('contentContainer').innerHTML = '<p>Invalid repository URL format. Please use https://github.com/owner/repo.</p>';
                return;
            }

            const [, owner, repo] = match;
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.statusText}`);
                }

                const data = await response.json();
                const container = document.getElementById('contentContainer');
                container.innerHTML = ''; // Clear existing content

                // Update breadcrumb
                updateBreadcrumb(path);

                // Iterate through files and directories
                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    const link = document.createElement('a');
                    link.href = item.type === 'file' ? item.download_url : '#';
                    link.target = '_blank';

                    const icon = document.createElement('i');
                    icon.classList.add('file-icon', getFileTypeIcon(item.name));
                    icon.setAttribute('data-type', item.type);

                    link.appendChild(icon);
                    link.appendChild(document.createTextNode(item.name));

                    if (item.type === 'file') {
                        link.onclick = async () => {
                            if (item.name.endsWith('.js') || item.name.endsWith('.css') || item.name.endsWith('.html') || item.name.endsWith('.json') || item.name.endsWith('.md') || item.name.endsWith('.txt')) {
                                const fileResponse = await fetch(item.download_url);
                                if (!fileResponse.ok) {
                                    container.innerHTML = '<p>Error loading file content.</p>';
                                    return;
                                }
                                const fileContent = await fileResponse.text();
                                container.innerHTML = `<pre class="language-${item.name.split('.').pop()}"><code>${Prism.highlight(fileContent, Prism.languages.javascript, 'javascript')}</code></pre>`;
                            }
                            return false;
                        };
                    } else if (item.type === 'dir') {
                        link.onclick = () => {
                            currentPath = path ? `${path}/${item.name}` : item.name;
                            fetchAndRenderContent(repoUrl, currentPath);
                            return false;
                        };
                    }

                    itemDiv.appendChild(link);
                    container.appendChild(itemDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentContainer').innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        }

        // Apply dark mode if the URL parameter is set
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        // Set the content based on the provided GitHub repository URL
        fetchAndRenderContent(repoUrl, currentPath);

        // Handle custom CSS (either as direct CSS or as a URL)
        if (customCss) {
            const inlineCustomCss = document.getElementById('inlineCustomCss');
            const externalCustomCss = document.getElementById('externalCustomCss');

            if (customCss.startsWith('http://') || customCss.startsWith('https://')) {
                // If it's a URL, load it as an external stylesheet
                externalCustomCss.href = customCss;
                inlineCustomCss.innerHTML = '';
                externalCustomCss.disabled = false; // Ensure it is enabled
            } else {
                // Otherwise, treat it as direct CSS
                inlineCustomCss.innerHTML = customCss;
                externalCustomCss.href = ''; // Remove external CSS
                externalCustomCss.disabled = true; // Disable the link
            }
        }
    </script>
</body>
</html>
