<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CDN Viewer</title>

    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="styles.css" id="defaultStylesheet">

    <!-- Placeholder for Custom Styles -->
    <style id="inlineCustomCss"></style>
    <link rel="stylesheet" href="" id="externalCustomCss">

    <!-- File Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style id="themeStyles">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Dark mode styles */
        .dark-mode body {
            background-color: #1d1d1d;
            color: #e0e0e0;
        }

        .dark-mode #breadcrumb,
        .dark-mode #sidePanel {
            background-color: #2d2d2d;
            border: 1px solid #444;
        }

        .dark-mode #contentContainer {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .dark-mode #contentContainer a {
            color: #e0e0e0;
        }

        .dark-mode #contentContainer a:hover {
            background-color: #3a3a3a;
        }

        .dark-mode #fileViewer {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        #navbar {
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #navbar img {
            width: 24px;
            margin-right: 10px;
        }

        #navbar input[type="text"] {
            width: 400px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #navbar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #navbar button:hover {
            background-color: #0056b3;
        }

        #breadcrumb {
            margin: 0;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        #breadcrumb a {
            text-decoration: none;
            color: #007bff;
            margin-right: 5px;
        }

        #breadcrumb a:hover {
            text-decoration: underline;
        }

        #mainContainer {
            display: flex;
            height: 90vh;
        }

        #sidePanel {
            width: 200px;
            background-color: #f1f1f1;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        #sidePanel ul {
            list-style-type: none;
            padding: 0;
        }

        #sidePanel li {
            padding: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #sidePanel li:hover {
            background-color: #ddd;
        }

        #contentContainer {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            border-left: 1px solid #ccc;
        }

        #contentContainer table {
            width: 100%;
            border-collapse: collapse;
        }

        #contentContainer th,
        #contentContainer td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #contentContainer th {
            background-color: #f9f9f9;
            color: #333;
        }

        #contentContainer td i {
            margin-right: 10px;
        }

        #contentContainer a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        #contentContainer a:hover {
            background-color: #e9ecef;
        }

        /* File type icons */
        .fa-file-code { color: #e34c26; } /* HTML files */
        .fa-file-image { color: #4a90e2; } /* Image files */
        .fa-file-pdf { color: #d32f2f; } /* PDF files */
        .fa-file-archive { color: #f39c12; } /* Archive files */
        .fa-file-audio { color: #f57f17; } /* Audio files */
        .fa-file-video { color: #7f8c8d; } /* Video files */
        .fa-file-word { color: #1f9bfc; } /* Word files */
        .fa-file-excel { color: #4caf50; } /* Excel files */
        .fa-file-powerpoint { color: #f39c12; } /* PowerPoint files */
        .fa-file-csv { color: #ff6f00; } /* CSV files */
        .fa-file-text { color: #666; } /* Text files */

        #fileViewer {
            width: 100%;
            height: 40vh;
            border: none;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div id="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Windows_logo_-_2021.svg" alt="Windows Logo">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    <div id="breadcrumb"></div>
    <div id="mainContainer">
        <div id="sidePanel">
            <ul>
                <li>Home</li>
                <li>Documents</li>
                <li>Downloads</li>
                <li>Pictures</li>
                <li>Music</li>
                <li>Videos</li>
            </ul>
        </div>
        <div id="contentContainer"></div>
    </div>
    <iframe id="fileViewer"></iframe>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const repoUrl = urlParams.get('url');
        const customCss = urlParams.get('customcss');
        const darkMode = urlParams.get('dark') === 'true';

        let currentPath = '';

        // Function to toggle dark mode
        function applyDarkMode(enable) {
            if (enable) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Function to update breadcrumb navigation
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathSegments = path.split('/').filter(segment => segment);
            breadcrumb.innerHTML = '';

            let fullPath = '';
            pathSegments.forEach((segment, index) => {
                fullPath += (index > 0 ? '/' : '') + segment;
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = segment;
                link.onclick = () => {
                    currentPath = fullPath;
                    fetchAndRenderContent(repoUrl, currentPath);
                    return false;
                };
                breadcrumb.appendChild(link);
                if (index < pathSegments.length - 1) {
                    breadcrumb.appendChild(document.createTextNode(' > '));
                }
            });

            // Add 'Back to root' link if not at root
            if (pathSegments.length > 0) {
                const backLink = document.createElement('a');
                backLink.href = '#';
                backLink.textContent = 'Back to root';
                backLink.onclick = () => {
                    currentPath = '';
                    fetchAndRenderContent(repoUrl, currentPath);
                    return false;
                };
                const backContainer = document.createElement('div');
                backContainer.classList.add('breadcrumb-back');
                backContainer.appendChild(backLink);
                breadcrumb.appendChild(document.createTextNode(' | '));
                breadcrumb.appendChild(backContainer);
            }
        }

        // Helper function to fetch and render GitHub content
        async function fetchAndRenderContent(repoUrl, path = '') {
            if (!repoUrl) {
                document.getElementById('contentContainer').innerHTML = '<p>No repository URL provided.</p>';
                return;
            }

            // Extract owner and repo from URL
            const regex = /https:\/\/github\.com\/([^\/]+)\/([^\/]+)/;
            const match = repoUrl.match(regex);

            if (!match) {
                document.getElementById('contentContainer').innerHTML = '<p>Invalid repository URL format. Please use https://github.com/owner/repo.</p>';
                return;
            }

            const [, owner, repo] = match;
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.statusText}`);
                }

                const data = await response.json();
                const container = document.getElementById('contentContainer');
                container.innerHTML = ''; // Clear existing content

                // Update breadcrumb
                updateBreadcrumb(path);

                // Create table for files and directories
                const table = document.createElement('table');
                const tableHeader = `
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Last Modified</th>
                    </tr>
                `;
                table.innerHTML = tableHeader;

                // Iterate through files and directories
                data.forEach(item => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const typeCell = document.createElement('td');
                    const sizeCell = document.createElement('td');
                    const dateCell = document.createElement('td');

                    const link = document.createElement('a');
                    link.href = item.type === 'file' ? item.download_url : '#';
                    link.target = '_blank';

                    const icon = document.createElement('i');
                    const fileExtension = item.name.split('.').pop().toLowerCase();

                    switch (fileExtension) {
                        case 'html':
                        case 'css':
                        case 'js':
                        case 'json':
                        case 'xml':
                            icon.classList.add('fas', 'fa-file-code');
                            break;
                        case 'jpg':
                        case 'jpeg':
                        case 'png':
                        case 'gif':
                            icon.classList.add('fas', 'fa-file-image');
                            break;
                        case 'pdf':
                            icon.classList.add('fas', 'fa-file-pdf');
                            break;
                        case 'zip':
                        case 'tar':
                        case 'gz':
                            icon.classList.add('fas', 'fa-file-archive');
                            break;
                        case 'mp3':
                        case 'wav':
                            icon.classList.add('fas', 'fa-file-audio');
                            break;
                        case 'mp4':
                        case 'avi':
                        case 'mov':
                            icon.classList.add('fas', 'fa-file-video');
                            break;
                        case 'doc':
                        case 'docx':
                            icon.classList.add('fas', 'fa-file-word');
                            break;
                        case 'xls':
                        case 'xlsx':
                            icon.classList.add('fas', 'fa-file-excel');
                            break;
                        case 'ppt':
                        case 'pptx':
                            icon.classList.add('fas', 'fa-file-powerpoint');
                            break;
                        case 'csv':
                            icon.classList.add('fas', 'fa-file-csv');
                            break;
                        default:
                            icon.classList.add('fas', 'fa-file-alt');
                            break;
                    }
                    icon.setAttribute('data-type', 'file');
                    link.appendChild(icon);
                    link.appendChild(document.createTextNode(item.name));

                    if (item.type === 'file') {
                        link.onclick = () => {
                            document.getElementById('fileViewer').style.display = 'block';
                            document.getElementById('fileViewer').src = item.download_url.replace('https://github.com', 'https://raw.githubusercontent.com').replace('/blob/', '/');
                            return false;
                        };
                    } else if (item.type === 'dir') {
                        icon.classList.add('fas', 'fa-folder');
                        icon.setAttribute('data-type', 'dir');
                        link.onclick = () => {
                            currentPath = path ? `${path}/${item.name}` : item.name;
                            fetchAndRenderContent(repoUrl, currentPath);
                            return false;
                        };
                    }

                    nameCell.appendChild(link);
                    typeCell.textContent = item.type === 'file' ? 'File' : 'Directory';
                    sizeCell.textContent = item.size ? `${(item.size / 1024).toFixed(2)} KB` : 'â€”';
                    dateCell.textContent = new Date(item.last_modified || new Date()).toLocaleString();

                    row.appendChild(nameCell);
                    row.appendChild(typeCell);
                    row.appendChild(sizeCell);
                    row.appendChild(dateCell);

                    table.appendChild(row);
                });

                container.appendChild(table);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentContainer').innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        }

        // Apply dark mode if specified
        applyDarkMode(darkMode);

        // Set the content based on the provided GitHub repository URL
        fetchAndRenderContent(repoUrl, currentPath);

        // Handle custom CSS (either as direct CSS or as a URL)
        if (customCss) {
            const inlineCustomCss = document.getElementById('inlineCustomCss');
            const externalCustomCss = document.getElementById('externalCustomCss');

            if (customCss.startsWith('http://') || customCss.startsWith('https://')) {
                // If it's a URL, load it as an external stylesheet
                externalCustomCss.href = customCss;
                inlineCustomCss.innerHTML = '';
                externalCustomCss.disabled = false; // Ensure it is enabled
            } else {
                // Otherwise, treat it as direct CSS
                inlineCustomCss.innerHTML = customCss;
                externalCustomCss.href = ''; // Remove external CSS
                externalCustomCss.disabled = true; // Disable the link
            }
        }
    </script>
</body>

</html>
