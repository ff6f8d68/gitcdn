<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>githubCDN Link Generator</title>
    <link rel="stylesheet" href="styles.css" id="defaultStylesheet">
    <style id="customStyles"></style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitCDN Link Generator</h1>
        </header>
        <main>
            <form id="generatorForm">
                <label for="repoUrl">GitHub Repository URL:</label>
                <input type="text" id="repoUrl" name="repoUrl" placeholder="https://github.com/user/repo" required>
                
                <label for="darkMode">Dark Mode:</label>
                <select id="darkMode" name="darkMode">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
                
                <label for="customCss">Custom CSS (URL or Direct CSS):</label>
                <input type="text" id="customCss" name="customCss" placeholder="https://example.com/custom.css or CSS code">
                
                <button type="submit">Generate Link</button>
            </form>

            <div id="result">
                <p>Generated GitCDN Link:</p>
                <input type="text" id="generatedLink" readonly>
            </div>

            <div id="content">
                <!-- Content from GitHub will be rendered here -->
            </div>
        </main>
    </div>

    <script>
        document.getElementById('generatorForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const darkMode = document.getElementById('darkMode').value;
            const customCss = document.getElementById('customCss').value.trim();

            // Convert repository URL to GitHub API URL
            const [owner, repo] = repoUrl.replace('https://github.com/', '').split('/');
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/README.md`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch content');
                const data = await response.json();
                const content = atob(data.content); // Decode base64 content

                // Display content
                document.getElementById('content').innerHTML = marked(content); // Use `marked` library to parse Markdown
                
                // Apply dark mode
                document.body.classList.toggle('dark-mode', darkMode === 'true');
                
                // Apply custom CSS
                const customStyles = document.getElementById('customStyles');
                if (customCss.startsWith('http://') || customCss.startsWith('https://')) {
                    fetch(customCss)
                        .then(response => response.text())
                        .then(css => {
                            customStyles.innerHTML = css;
                        });
                } else {
                    customStyles.innerHTML = customCss;
                }
                
                // Generate GitCDN link
                const baseUrl = window.location.href.split('?')[0];
                const params = new URLSearchParams({ url: encodeURIComponent(repoUrl), dark: darkMode, customcss: encodeURIComponent(customCss) }).toString();
                document.getElementById('generatedLink').value = `${baseUrl}?${params}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please check the repository URL.</p>';
            }
        });
    </script>
    
    <!-- Include the marked library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
